<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script> 


  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="oceanMap"
          src="./assets/models/animated_ocean_scene_tutorial_example_1/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./assets/models/scuba_diver_-_twinset_blue_suit/scene.gltf"
        ></a-asset-item>

        <a-asset-item
         id="fish"
         src="./assets/models/shiny_fish.glb"
        ></a-asset-item>
        
      </a-assets>

      <!-- ocean  -->
      <a-entity
        id="ocean"
        gltf-model="#oceanMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        ocean-rotation-reader
        target-ring
        bird
      >
      </a-entity>

      <!-- scuba -->
      <a-entity
        id="scuba_model"
        gltf-model="#scuba"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        scuba-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
